<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sam&Renee2025</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <link href="./2025.css" rel="stylesheet">

  <body>
   <!-- page1 -->


   <div class="digits">

     <svg class="digit"
          viewBox="-20 -20 140 240"
          width="100"
          height="200"
          stroke-width="20"
          fill="none"
          style="--color: 5288E1_1; --i: 1">

       <circle r="50" cx="50" cy="50"
               pathLength="1" />

       <path
         pathLength="1"
         d="M0 50
            C 0 0, 50 0, 50 0
            C 100 0, 100 50, 100 50
            L 0 200
            L 100 200"
       />
     </svg>

     <svg class="digit"

          viewBox="-20 -20 140 240"
          width="100"
          height="200"
          stroke-width="20"
          fill="none"
          style="--color: 3DA658_1; --i: 2">

       <circle r="50" cx="50" cy="150"
               stroke="#F00"
               pathLength="1" />

       <path
         pathLength="1"
         d="M 100 150
            C 100 200, 50 200, 50 200
            C 0 200, 0 150, 0 150
            L 0 50
            C 0 0, 50 0, 50 0
            C 100 0, 100 50, 100 50
            L 100 150"
       />
     </svg>

     <svg class="digit"
          viewBox="-20 -20 140 240"
          width="100"
          height="200"
          stroke-width="20"
          fill="none"
          style="--color: EFBE1B_1; --i: 3">

       <circle r="50" cx="50" cy="50"
               pathLength="1" />

       <path
         pathLength="1"
         d="M0 50
            C 0 0, 50 0, 50 0
            C 100 0, 100 50, 100 50
            L 0 200
            L 100 200"
       />
     </svg>

     <svg class="digit"
          viewBox="-20 -20 140 240"
          width="100"
          height="200"
          stroke-width="20"
          fill="none"
          style="--color: D7483D_1; --i: 4">

       <circle r="50" cx="50" cy="150"
               pathLength="1" />

       <path
         pathLength="1"
         d="M 100 150
            C 100 200, 50 200, 50 200
            C 0 200, 0 150, 0 150
            L 0 50
            C 0 0, 50 0, 50 0
            C 100 0, 100 50, 100 50
            L 100 150"
       />
     </svg>
   </div>

   <!-- page1 -->

  </body>
</html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


<script>
   console.log('start')
  function more_fn(type){
    console.log(type)
    if(type=='page_1'){
      var close_page='page_2';
    }
    if(type=='page_2'){
      var close_page='page_1';
    }

    var page_open = document.getElementById(type);
    var page_close = document.getElementById(close_page);
    page_open.setAttribute('style','display:none');
    page_close.setAttribute('style','display:block');

  }
</script>
